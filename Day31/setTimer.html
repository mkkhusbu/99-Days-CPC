    <script>
        let countDwon = document.querySelector('#countDwon');
        let getTimer = document.querySelector(".resetValue p");
        
        let startCount = 1;
        let intervalId;

        let countDwonStart = () =>{
            // startCount = 1;
            intervalId = setInterval(()=>{
                countDwon.innerHTML = startCount++;
            },1000)
        }
        let stopTimer = () =>{
            clearInterval(intervalId);
        }
        let resetBtn = () => {
            startCount = 0;
            countDwon.innerHTML = startCount;
            clearInterval(intervalId);

        }

        let getTime = () => {
            clearInterval(intervalId);
            getTimer.textContent = `The stop time is ${startCount - 1}`
        }
        let ClearTime = ()=>{
            getTimer.innerText = "";
        }


        ///====Start Btn ====
        document
            .querySelector(".start_btn")
            .addEventListener('click',countDwonStart);

        ///==== Stop Btn===
        document
            .querySelector(".stop_btn")
            .addEventListener('click',stopTimer)
        ///====Reset Btn ====
        document
            .querySelector(".reset_btn")
            .addEventListener('click',resetBtn);
       
        ///===Get time==
        document
            .querySelector(".time_btn")
            .addEventListener('click',getTime)

            //=== Clear Time 
       document
            .querySelector(".clear_btn")
            .addEventListener('click',ClearTime)
