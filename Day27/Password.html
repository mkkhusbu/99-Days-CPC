<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggole Password</title>
    <style>
        .form-pass {
            width: 300px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            margin: auto;
            background: #ddd;
            margin-top: 5rem;
            padding: 45px;
        }
    </style>
</head>

<body>
    <div class="form-pass">
        <h2>sign up</h2>
        <form action="">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div>
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="pwd">Password:</label> <br>
                <input type="current-password" id="pwd" name="pwd">
                <button id="tooglePass">show</button>
            </div>
            <div>
                <button type="submit" name="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        let pwd = document.getElementById("pwd");
        let tooglePass = document.getElementById("tooglePass");

        tooglePass.addEventListener('click', (e) => {
            e.preventDefault();
            let type = pwd.getAttribute("type");
            if (type === "password") {
                pwd.setAttribute("type", "text");
                tooglePass.textContent = "Hide";
            } else {
                pwd.setAttribute("type", "password");
                tooglePass.textContent = "show";
            }
        })

    </script>
</body>

</html>
